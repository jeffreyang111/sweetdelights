	<div class="container-form mt-5 col-md-6 offset-md-3">
		<form>
  			<div class="form-row mt-1">
    			<div class="form-group col-md-6">
      				<label for="inputName">Name</label>
      				<input type="name" class="form-control" placeholder="Place your name here">
    			</div>
    			<div class="form-group col-md-6">
      				<label for="inputNumber">Contact Number</label>
      				<input type="text" class="form-control" placeholder="Place your contact number here">
    			</div>
  			</div>
  			<div class="form-group">
   				<label for="inputAddress">Address</label>
    			<input type="text" class="form-control" placeholder="Place your address here">
  			</div>
  			<div class="form-group">
    			<label for="inputOrder">Order</label>
    			<input type="text" class="form-control" placeholder="Place your order here">
  			</div>
  			<div class="form-row">
    			<div class="form-group col-md-6">
      				<label for="inputQty">Quantity</label>
      				<input type="number" class="form-control" id="inputQty">
    			</div>
    			<div class="form-group col-md-4">
      				<label for="inputPayment">Mode of payment</label>
      				<select id="inputPayment" class="form-control">
        				<option selected>Choose...</option>
        				<option>Cash on Delivery</option>
        				<option>Credit Card</option>
      				</select>
    			</div>
  			</div>
  				<div class="form-group">
    				<div class="form-check">
      					<input class="form-check-input" type="checkbox" id="gridCheck" checked>
      					<label class="form-check-label" for="gridCheck">
        				Sign up for our free newsletter
      					</label>
    				</div>
  				</div>
  <button type="button" class="btn btn-info">Submit</button>
  <br>
</form>
